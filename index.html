<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bộ đếm từ</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      margin: 50px auto 20px;
      max-width: 700px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: "Times New Roman", Times, serif;
      box-sizing: border-box;
    }

    .button-container {
      text-align: right;
      margin-top: 10px;
    }

    .clear-btn {
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .clear-btn:hover {
      background-color: #cc0000;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
    }

    .version {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      textarea {
        min-height: 180px;
      }

      .output {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bộ đếm từ</h2>
    <textarea id="doanVan" placeholder="Nhập hoặc dán đoạn văn..."></textarea>
    <div class="button-container">
      <button class="clear-btn" onclick="xoaVanBan()">Xóa văn bản</button>
    </div>
    <div id="ketQua" class="output">
      Số từ: <strong>0</strong> từ<br>
      Số ký tự: <strong>0</strong>
    </div>
  </div>

  <div class="version">v0.0.2</div>

  <script>
    const textarea = document.getElementById("doanVan");
    const ketQua = document.getElementById("ketQua");

    function demSoTuVaKyTu() {
      let text = textarea.value.trim();

      // Đếm từ: chỉ giữ chữ cái (bao gồm tiếng Việt) và bỏ số, dấu câu, ký tự đặc biệt
      let cleanedText = text.replace(/[^a-zA-ZÀ-ỹ\s]/g, " "); // Giữ chữ cái, dấu tiếng Việt, khoảng trắng
      let words = cleanedText.split(/\s+/).filter(word => word.length > 0 && /[a-zA-ZÀ-ỹ]/.test(word));
      let soTu = words.length;

      // Đếm ký tự (không tính khoảng trắng)
      let soKyTu = textarea.value.replace(/\s/g, '').length;

      ketQua.innerHTML = `Số từ: <strong>${soTu}</strong> từ<br>Số ký tự: <strong>${soKyTu}</strong>`;
    }

    function xoaVanBan() {
      textarea.value = "";
      demSoTuVaKyTu();
    }

    textarea.addEventListener("input", demSoTuVaKyTu);

    // Gọi lần đầu nếu có nội dung mặc định
    demSoTuVaKyTu();
  </script>
</body>
</html>
