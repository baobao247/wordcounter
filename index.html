<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bộ đếm từ</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      margin: 50px auto 20px;
      max-width: 700px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: "Times New Roman", Times, serif;
      box-sizing: border-box;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
    }

    .version {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      textarea {
        min-height: 180px;
      }

      .output {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bộ đếm từ</h2>
    <textarea id="doanVan" placeholder="Nhập hoặc dán đoạn văn..."></textarea>
    <div id="ketQua" class="output">Số từ: 0 chữ</div>
  </div>

  <div class="version">v0.0.3</div>

  <script>
    const textarea = document.getElementById("doanVan");
    const ketQua = document.getElementById("ketQua");

    function demSoTu() {
      let text = textarea.value.trim();

      // Thay thế các ký tự đặc biệt bằng khoảng trắng
      text = text.replace(/[\u2019\u2018\u201C\u201D]/g, "'"); // chuyển về dạng dấu nháy chuẩn
      text = text.replace(/[.,!?;:"“”‘’(){}]/g, " ");
      text = text.replace(/['’"]/g, ""); // bỏ dấu nháy không cần thiết

      // Đếm từ
      let words = text.split(/\s+/).filter(word => word.length > 0);
      let soTu = words.length;

      ketQua.innerHTML = `Số từ: <strong>${soTu}</strong> chữ`;
    }

    textarea.addEventListener("input", demSoTu);

    // Gọi lần đầu nếu có nội dung mặc định
    demSoTu();
  </script>
</body>
</html>
