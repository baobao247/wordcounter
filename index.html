<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bộ đếm từ</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 25px;
      margin: 50px auto 20px;
      max-width: 700px;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
      font-family: "Times New Roman", Times, serif;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: "Times New Roman", Times, serif;
    }

    button:hover {
      background-color: #218838;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 18px;
      text-align: center;
    }

    .version {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin: 20px 0;
    }

    @media (max-width: 600px) {
      textarea {
        height: 150px;
      }

      .output {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bộ đếm từ</h2>
    <textarea id="doanVan" placeholder="Nhập đoạn văn vào đây..."></textarea>
    <button onclick="demSoTu()">Đếm số từ</button>
    <div id="ketQua" class="output"></div>
  </div>

  <div class="version">v0.0.2</div>

  <script>
    function demSoTu() {
      let text = document.getElementById("doanVan").value.trim();
      
      // Xử lý xóa dấu câu dính vào từ
      text = text.replace(/[.,!?;:"“”‘’(){}]+/g, " ");
      let words = text.split(/\s+/).filter(word => word.length > 0);
      
      let soTu = words.length;
      document.getElementById("ketQua").innerHTML = `Số từ trong đoạn văn: <strong>${soTu}</strong>`;
    }
  </script>
</body>
</html>
